<script>
function togglePlay(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('playBtn' + id.replace('video',''));
  if(video.paused) {
    video.play();
    btn.textContent = '‚ùö‚ùö';
  } else {
    video.pause();
    btn.textContent = '‚ñ∫';
  }
}

function toggleMute(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('muteBtn' + id.replace('video',''));
  video.muted = !video.muted;
  btn.textContent = video.muted ? 'üîá' : 'üîà';
}
</script>
