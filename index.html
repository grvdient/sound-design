<script>
function togglePlay(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('playBtn' + id.replace('video',''));
  if (!video || !btn) return;

  if(video.paused) {
    video.play();
    btn.textContent = '‚ùö‚ùö';
  } else {
    video.pause();
    btn.textContent = '‚ñ∫';
  }
}

function toggleMute(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('muteBtn' + id.replace('video',''));
  if (!video || !btn) return;

  video.muted = !video.muted;
  btn.textContent = video.muted ? 'üîá' : 'üîà';
}

/*  –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —Å–µ–∫—Ü–∏–π, –µ—Å–ª–∏ –≤–∏–¥–µ–æ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å (—Ñ–∞–π–ª–∞ –Ω–µ—Ç / –æ—à–∏–±–∫–∞) */
function hideSectionForVideo(videoEl) {
  const section = videoEl.closest('section');
  if (section) section.style.display = 'none';
}

document.addEventListener('DOMContentLoaded', () => {
  const videos = document.querySelectorAll('video');

  videos.forEach(v => {
    // –ï—Å–ª–∏ src –ø—É—Å—Ç–æ–π ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ä–∞–∑—É
    const src = (v.getAttribute('src') || '').trim();
    if (!src) {
      hideSectionForVideo(v);
      return;
    }

    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º
    v.addEventListener('error', () => hideSectionForVideo(v));

    // –ò–Ω–æ–≥–¥–∞ –±—ã–≤–∞–µ—Ç, —á—Ç–æ —Ñ–∞–π–ª –µ—Å—Ç—å, –Ω–æ –Ω–µ —á–∏—Ç–∞–µ—Ç—Å—è ‚Äî —Ç–æ–∂–µ –ø—Ä–∏–¥—ë—Ç error
  });
});
</script>
