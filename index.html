  @keyframes fadeIn {

  /* –í–∏–¥–µ–æ—Ñ–æ–Ω */

    opacity: 0;
    animation: fadeIn 7s ease-out forwards;
  }

  .parallax-bg video {

    display: block;

#bgVideo { opacity: 0; }

    border-radius: 15px;

  /* –ö–Ω–æ–ø–∫–∏ */

    }

  }

<script>
function togglePlay(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('playBtn' + id.replace('video',''));
  if (!video || !btn) return;

  if (video.paused) {
    video.play();
    btn.textContent = '‚ùö‚ùö';
  } else {
    video.pause();
    btn.textContent = '‚ñ∫';
  }
}

function toggleMute(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('muteBtn' + id.replace('video',''));
  if (!video || !btn) return;

  video.muted = !video.muted;
  btn.textContent = video.muted ? 'üîá' : 'üîà';
}

function hideSectionForVideo(videoEl) {
  const section = videoEl.closest('section');
  if (section) section.style.display = 'none';
}

document.addEventListener('DOMContentLoaded', () => {
  // iOS autoplay kick for background video
  const bg = document.getElementById('bgVideo');
  if (bg) {
    const wrap = bg.closest('.parallax-bg');
  const show = () => wrap && wrap.classList.add('is-ready');
  bg.addEventListener('playing', show, { once: true });
  }

  // Hide only section videos if missing/broken
  const videos = document.querySelectorAll('video');
  videos.forEach(v => {
    if (v.id === 'bgVideo') return;

    const src =
      (v.getAttribute('src') || '') ||
      (v.querySelector('source')?.getAttribute('src') || '');

    if (!src.trim()) {
      hideSectionForVideo(v);
      return;
    }

    v.addEventListener('error', () => hideSectionForVideo(v));
  });
});
</script>
