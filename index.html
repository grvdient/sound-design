<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #f5f5f5;
    scroll-behavior: smooth;
    background: #000;
    overflow-x: hidden;
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è */
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(1.02); }
    to { opacity: 1; transform: scale(1); }
  }

  /* –§–æ–Ω–æ–≤—ã–π —Å–ª–æ–π */
  .parallax-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('images/background.png') no-repeat center center;
    background-size: cover;
    z-index: -1;
    transform: translateZ(0);
    will-change: transform;
    opacity: 0;
    animation: fadeIn 4s ease-out forwards;
  }

  /* –û–±—â–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
  section, footer {
    opacity: 0;
    animation: fadeIn 2s ease-out forwards;
    animation-delay: 0.5s;
  }

  section {
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    width:100%;
    text-align:center;
    position:relative;
    overflow:hidden;
    background: rgba(0,0,0,0.5);
  }

  h1 { font-size:5rem; letter-spacing:50px; margin-top:0; }

  .video-slot {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* –ü–µ—Ä–≤–æ–µ –≤–∏–¥–µ–æ (hero) ‚Äî 50% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞ */
  .video1 .video-slot {
    height: 100vh;
  }
  .video1 .video-slot video {
    width: 100%;
    height: 50%;
    object-fit: cover;
    aspect-ratio: 16/9;
  }

  /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –≤–∏–¥–µ–æ 16:9 (2‚Äì5) */
  .video2 video,
  .video3 video,
  .video4 video,
  .video5 video {
    width: 100%;
    height: 100vh;
    aspect-ratio: 16/9;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    border-radius: 0px;
  }

  /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –≤–∏–¥–µ–æ (7‚Äì10) */
  .video7 video,
  .video8 video,
  .video9 video,
  .video10 video {
    width: auto;
    height: 100%;
    max-height: 100vh;
    aspect-ratio: 9/16;
    margin: 0 auto;
    border-radius: 15px;
    object-fit: cover;
  }

  /* –ö–Ω–æ–ø–∫–∏ –ø–æ —É–≥–ª–∞–º */
  .controls {
    position: absolute;
    bottom: 20px;
    width: 100%;
    padding: 0 20px;
    display: flex;
    justify-content: space-between;
    z-index: 1;
    pointer-events: none;
  }

  .controls button {
    pointer-events: auto;
    padding: 10px 15px;
    font-size: 1.2rem;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .controls button:hover {
    background: rgba(176,46,46,0.8);
  }

  .contacts p { font-size:1.3rem; margin:15px 0; }
  a { color: #FFF5EE; text-decoration:none; }
  a:hover { text-decoration: underline; }

  footer {
    text-align: center;
    padding: 40px 20px;
    background: rgba(0, 0, 0, 0.6);
    color: #ccc;
    font-size: 0.9rem;
  }

  footer a {
    color: #fff;
    text-decoration: none;
    transition: opacity 0.3s;
  }

  footer a:hover {
    opacity: 0.7;
  }

  /* üîπ –ê–¥–∞–ø—Ç–∏–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
  @media (max-width: 768px) {
header {
    padding: 40px 20px; /* –±—ã–ª–æ, –Ω–∞–ø—Ä–∏–º–µ—Ä, 20px ‚Äî —Ç–µ–ø–µ—Ä—å –≤ 2 —Ä–∞–∑–∞ –±–æ–ª—å—à–µ */
  }

  footer {
    padding: 30px 20px; /* –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å —á—É—Ç—å –º–µ–Ω—å—à–µ, —á—Ç–æ–±—ã –Ω–µ –∑–∞–Ω–∏–º–∞–ª —Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ */
  }
}
  /* Hero –≤–∏–¥–µ–æ –æ—Å—Ç–∞—ë—Ç—Å—è 50% –≤—ã—Å–æ—Ç—ã */
  .video1 .video-slot {
    height: 50vh;
  }
  .video1 .video-slot video {
    object-fit: cover;
  }

  /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –≤–∏–¥–µ–æ 2‚Äì5: –∑–∞–ø–æ–ª–Ω—è—é—Ç —ç–∫—Ä–∞–Ω –±–µ–∑ –ø—É—Å—Ç–æ—Ç */
  .video2 .video-slot,
.video3 .video-slot,
.video4 .video-slot,
.video5 .video-slot {
  width: 100vw;      /* —Ä–∞—Å—Ç—è–Ω—É—Ç—å –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞ */
  height: calc(100vw * 9 / 16); /* –≤—ã—Å–æ—Ç–∞ –ø–æ 16:9 */
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.video2 video,
.video3 video,
.video4 video,
.video5 video {
  width: 100%;
  height: 100%;
  object-fit: cover; /* —á—Ç–æ–±—ã –≤–∏–¥–µ–æ –∑–∞–ø–æ–ª–Ω–∏–ª–æ—Å—å –ø–æ–ª–Ω–æ—Å—Ç—å—é */
  border-radius: 0;
}
  /* –°–µ–∫—Ü–∏–∏ —Å –≤–∏–¥–µ–æ –±–µ–∑ –ª–∏—à–Ω–∏—Ö –æ—Ç—Å—Ç—É–ø–æ–≤ */
  section {
    min-height: auto;
    padding: 0;
  }

  /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ */
  .controls {
    bottom: 5vh;
    padding: 0 10px;
  }
}

<script>
function togglePlay(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('playBtn' + id.replace('video',''));
  if(video.paused) {
    video.play();
    btn.textContent = '‚ùö‚ùö';
  } else {
    video.pause();
    btn.textContent = '‚ñ∫';
  }
}

function toggleMute(id) {
  const video = document.getElementById(id);
  const btn = document.getElementById('muteBtn' + id.replace('video',''));
  video.muted = !video.muted;
  btn.textContent = video.muted ? 'üîá' : 'üîà';
}
</script>
